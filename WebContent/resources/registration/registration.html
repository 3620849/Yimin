<style>
    form .ng-invalid.ng-dirty {

    }
    form .ng-valid.ng-dirty {

    }
</style>
<div class="container" style="margin-top: 2%" ng-controller="registrationCtrl">
    <h1>Sign Up for free</h1>
    <div class="row">
        <div class="col-md-4">
            <form name="registrationForm" novalidate ng-submit="registerUser(userDetails, registrationForm.$valid)">
                <div class="form-group">
                    <select id="countrySelect" name="countrySelect" class="form-control"
                            ng-change="updateCountrySelect()" ng-model="countrySelected"
                            required ng-options="item.name for item in countries track by item.countryId">
                        <option value="" disabled>Select your country</option>
                    </select>
                    <div class="error" ng-show="showError">
                        {{getError(registrationForm.countrySelect.$error)}}
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">e-mail:</label>
                    <input id="email" class="form-control" type="email" name="email"
                           required ng-model="userDetails.username" placeholder="e-mail">
                    <div class="error" ng-show="showError">
                        {{getError(registrationForm.email.$error)}}
                    </div>
                </div>
                <div class="form-group">
                    <label for="userPassword">Password:</label>
                    <input id="userPassword" class="form-control" type="password" name="userPassword"
                           required ng-model="userPassword" placeholder="password">
                    <div class="error" ng-show="showError">
                        {{getError(registrationForm.password.$error)}}
                    </div>
                </div>
                <div class="form-group">
                    <label for="userPasswordConfirm">Password (again):</label>
                    <input id="userPasswordConfirm" class="form-control" type="password" name="userPasswordConfirm"
                           required ng-model="userPasswordConfirm" pw-check="userPassword"
                           placeholder="password (again)">
                    <div class="error" ng-show="showError">
                        {{getError(registrationForm.userPasswordConfirm.$error)}}
                    </div>
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input id="agreeTerms" name="agreeTerms" type="checkbox"
                                   ng-model="userDetails.agreeTerms" required>
                            I agree to the terms and conditions above
                        </label>
                    </div>
                    <div class="error" ng-show="showError">
                        {{getError(registrationForm.agreeTerms.$error)}}
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-default center-block" style="margin-top: 20px">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</div>
